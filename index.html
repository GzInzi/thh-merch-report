<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    /* Spinner */
    #spinnerOverlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); align-items: center; justify-content: center; z-index: 1000; }
    .spinner { border:8px solid #f3f3f3; border-top:8px solid #3498db; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite; }
    @keyframes spin { to{transform:rotate(360deg);} }
    /* Toast */
    #toast { display:none; position:fixed; bottom:20px; right:20px; background:#333; color:#fff; padding:12px 20px; border-radius:8px; z-index:1001; }
    /* Modal */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); align-items:center; justify-content:center; z-index:1002; }
    .modal-content { background:#fff; padding:20px; border-radius:8px; width:90%; max-width:500px; }
    .close-button { float:right; font-size:24px; cursor:pointer; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="toast"></div>
  <div id="spinnerOverlay" class="flex"><div class="spinner"></div></div>

  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-2xl font-bold">THH Merchandising Report</h1>
  </header>

  <main class="p-6 space-y-6 max-w-5xl mx-auto">
    <!-- Data Entry -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Data Entry</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input id="vin"    placeholder="VIN Number"           class="border p-2 rounded w-full" />
        <input id="stock"  placeholder="Stock Number"         class="border p-2 rounded w-full" />
        <input id="make"   placeholder="Make"                 class="border p-2 rounded w-full" />
        <input id="model"  placeholder="Model"                class="border p-2 rounded w-full" />
        <select id="year"   class="border p-2 rounded w-full"><option value="">Year</option></select>
        <input id="date"   type="date"                       class="border p-2 rounded w-full" />
        <input id="comment"placeholder="Comment (Optional)"  class="border p-2 rounded w-full" />
      </div>
      <button onclick="addPending()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add to Pending</button>
    </section>

    <!-- Pending Vehicles -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Pending Vehicles</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">VIN</th>
              <th class="p-2 border">Stock</th>
              <th class="p-2 border">Make</th>
              <th class="p-2 border">Model</th>
              <th class="p-2 border">Year</th>
              <th class="p-2 border">Date</th>
              <th class="p-2 border">Comment</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="pendingTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Completed Vehicles -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Completed Vehicles</h2>
      <input id="searchCompleted" type="text" placeholder="Search VIN, Stock, Makeâ€¦" class="mb-4 border p-2 rounded w-full" />
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">VIN</th>
              <th class="p-2 border">Stock</th>
              <th class="p-2 border">Make</th>
              <th class="p-2 border">Model</th>
              <th class="p-2 border">Year</th>
              <th class="p-2 border">Date</th>
              <th class="p-2 border">Detailed</th>
              <th class="p-2 border">Photos</th>
              <th class="p-2 border">Half Reason</th>
              <th class="p-2 border">Comment</th>
              <th class="p-2 border">Actions</th>
            </tr>
          </thead>
          <tbody id="completedTable"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Complete Modal -->
  <div id="completeModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeCompleteModal()">&times;</span>
      <h3 class="text-xl font-semibold mb-4">Complete Vehicle</h3>
      <div class="mb-4">
        <label class="block mb-2">Detailed?</label>
        <select id="completeDetailed" class="border p-2 rounded w-full">
          <option value="">Select...</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-2">Photos?</label>
        <select id="completePhotoType" class="border p-2 rounded w-full">
          <option value="">Select...</option>
          <option value="Full Photos">Full Photos</option>
          <option value="Half Photos">Half Photos</option>
        </select>
      </div>
      <div id="halfReasonContainer" class="mb-4 hidden">
        <label class="block mb-2">Reason for half photographs</label>
        <textarea id="completeHalfReason" class="border p-2 rounded w-full" rows="3"></textarea>
      </div>
      <div class="text-right">
        <button onclick="confirmComplete()" class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h3 class="text-xl font-semibold mb-4">Edit Vehicle Entry</h3>
      <input type="hidden" id="editId" />
      <input type="hidden" id="editCollection" />
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <input id="editVin"    placeholder="VIN"    class="border p-2 rounded w-full" />
        <input id="editStock"  placeholder="Stock"  class="border p-2 rounded w-full" />
        <input id="editMake"   placeholder="Make"   class="border p-2 rounded w-full" />
        <input id="editModel"  placeholder="Model"  class="border p-2 rounded w-full" />
        <select id="editYear"   class="border p-2 rounded w-full"><option value="">Year</option></select>
        <input id="editDate"   type="date"        class="border p-2 rounded w-full" />
        <select id="editDetailed" class="border p-2 rounded w-full">
          <option value="">Detailed?</option><option>Yes</option><option>No</option>
        </select>
        <select id="editPhotoType" class="border p-2 rounded w-full">
          <option value="">Photos?</option><option>Full Photos</option><option>Half Photos</option>
        </select>
      </div>
      <textarea id="editComment" class="border p-2 rounded w-full mb-4" rows="3" placeholder="Comment"></textarea>
      <button id="saveEditBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Save Changes</button>
    </div>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyC-hy3eteka35c3ZkLl7exTQ0nnFz9xhFU",
      authDomain: "thh-merch-report.firebaseapp.com",
      projectId: "thh-merch-report"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // UI helpers
    const spinner = document.getElementById('spinnerOverlay');
    const toast   = document.getElementById('toast');
    function showSpinner(){ spinner.style.display='flex'; }
    function hideSpinner(){ spinner.style.display='none'; }
    function showToast(msg){ toast.textContent=msg; toast.style.display='block'; setTimeout(()=>toast.style.display='none',3000); }

    // Populate years
    document.querySelectorAll('#year,#editYear').forEach(s=>{ for(let y=1990;y<=new Date().getFullYear();y++) s.append(new Option(y,y)); });

    let pendingData=[], completedData=[];
    let currentCompleteId=null;

    // Add pending
    async function addPending(){
      const vin=document.getElementById('vin').value.trim(), stock=document.getElementById('stock').value.trim(), make=document.getElementById('make').value.trim(), model=document.getElementById('model').value.trim(), year=document.getElementById('year').value, date=document.getElementById('date').value, comment=document.getElementById('comment').value.trim();
      if(!vin||!stock||!make||!model||!year||!date){ showToast('Please fill all required fields'); return; }
      showSpinner();
      try{ await db.collection('pending_vehicles').add({vin,stock,make,model,year,date,comment}); showToast('Added to pending'); ['vin','stock','make','model','year','date','comment'].forEach(id=>document.getElementById(id).value=''); }catch(e){ console.error(e); showToast('Error adding'); }finally{ hideSpinner(); }
    }

    // Render pending
    function renderPending(data=pendingData){ const tb=document.getElementById('pendingTable'); tb.innerHTML=''; if(!data.length){ tb.innerHTML='<tr><td colspan="8" class="p-4 text-center">No pending vehicles</td></tr>'; return; } data.forEach(doc=>{ const d=doc.data; const tr=document.createElement('tr'); tr.innerHTML=`<td class="p-2 border">${d.vin}</td><td class="p-2 border">${d.stock}</td><td class="p-2 border">${d.make}</td><td class="p-2 border">${d.model}</td><td class="p-2 border">${d.year}</td><td class="p-2 border">${d.date}</td><td class="p-2 border">${d.comment||'-'}</td><td class="p-2 border"><button onclick="openCompleteModal('${doc.id}')" class="bg-green-600 text-white px-2 py-1 rounded">Complete</button> <button onclick="openEditModal('${doc.id}','pending_vehicles',pendingData.find(x=>x.id===doc.id).data)" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button> <button onclick="deleteEntry('${doc.id}','pending_vehicles')" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button></td>`; tb.appendChild(tr); }); }

    // Render completed
    function renderCompleted(data=completedData){ const tb=document.getElementById('completedTable'); tb.innerHTML=''; if(!data.length){ tb.innerHTML='<tr><td colspan="11" class="p-4 text-center">No completed vehicles</td></tr>'; return; } data.forEach(doc=>{ const d=doc.data; const diff=(new Date()-new Date(d.date))/(1000*60*60*24); let cls=''; if(d.photoType==='Half Photos'){ if(diff>14) cls='bg-red-500 text-white'; else if(diff>7) cls='bg-green-200 text-green-800'; } const tr=document.createElement('tr'); tr.className=d.isSold?'opacity-60 line-through':''; tr.innerHTML=`<td class="p-2 border">${d.vin}</td><td class="p-2 border ${cls}">${d.stock}</td><td class="p-2 border">${d.make}</td><td class="p-2 border">${d.model}</td><td class="p-2 border">${d.year}</td><td class="p-2 border">${d.date}</td><td class="p-2 border">${d.detailed||'-'}</td><td class="p-2 border">${d.photoType||'-'}</td><td class="p-2 border">${d.halfReason||'-'}</td><td class="p-2 border">${d.comment||'-'}</td><td class="p-2 border"><button onclick="openEditModal('${doc.id}','vehicles',completedData.find(x=>x.id===doc.id).data)" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button> <button onclick="deleteEntry('${doc.id}','vehicles')" class="bg-red-600 text-white px-2 py-1 rounded">Delete</button> <button onclick="toggleSold('${doc.id}',${d.isSold})" class="bg-purple-600 text-white px-2 py-1 rounded">${d.isSold?'Undo Sold':'Mark Sold'}</button></td>`; tb.appendChild(tr); }); }

    // Complete modal controls
    document.getElementById('completePhotoType').addEventListener('change', e=>{
      document.getElementById('halfReasonContainer').classList.toggle('hidden', e.target.value!=='Half Photos');
    });
    function openCompleteModal(id){ currentCompleteId=id; document.getElementById('completeModal').style.display='flex'; }
    function closeCompleteModal(){ document.getElementById('completeModal').style.display='none'; document.getElementById('completeDetailed').value=''; document.getElementById('completePhotoType').value=''; document.getElementById('completeHalfReason').value=''; document.getElementById('halfReasonContainer').classList.add('hidden'); }

    // Confirm complete
    async function confirmComplete(){
      const detailed = document.getElementById('completeDetailed').value;
      const photoType= document.getElementById('completePhotoType').value;
      const halfReason= photoType==='Half Photos'? document.getElementById('completeHalfReason').value.trim(): '';
      if(!detailed||!photoType){ showToast('Please select both options'); return; }
      showSpinner(); closeCompleteModal();
      const entry = pendingData.find(x=>x.id===currentCompleteId).data;
      try{
        await db.collection('vehicles').add({...entry,detailed,photoType,halfReason,isSold:false});
        await db.collection('pending_vehicles').doc(currentCompleteId).delete();
        showToast('Vehicle marked complete');
      }catch(e){ console.error(e); showToast('Error marking complete'); }
      finally{ hideSpinner(); }
    }

    // Edit modal functions
    function openEditModal(id,coll,data){ /* unchanged edit logic */ }
    function closeModal(){ /* unchanged close logic */ }
    async function saveEdit(){ /* unchanged save logic */ }

    // Delete & toggle
    async function deleteEntry(id,coll){ /* unchanged delete logic */ }
    async function toggleSold(id,c){ /* unchanged toggle logic */ }

    // Search
    document.getElementById('searchCompleted').addEventListener('input', e=>{ const v=e.target.value.toLowerCase(); const f=completedData.filter(x=>{ const d=x.data; return [d.vin,d.stock,d.make,d.model].some(s=>s.toLowerCase().includes(v)); }); renderCompleted(f); });

    // Firestore listeners
    db.collection('pending_vehicles').onSnapshot(s=>{ pendingData=s.docs.map(d=>({id:d.id,data:d.data()})); renderPending(); });
    db.collection('vehicles').onSnapshot(s=>{ completedData=s.docs.map(d=>({id:d.id,data:d.data()})); renderCompleted(); });

    // Hook edit save
    document.getElementById('saveEditBtn').addEventListener('click', saveEdit);
  </script>
</body>
</html>
