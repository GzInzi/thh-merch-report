<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md p-6 flex items-center justify-between">
    <img src="logo.png" alt="THH Logo" class="h-12" />
    <h1 class="text-3xl font-bold text-center flex-grow -ml-12">THH Merchandising Report</h1>
  </header>

  <main class="p-8 space-y-12 max-w-screen-xl mx-auto">
    <!-- Data Entry Card -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìù Data Entry</h2>
      <form id="pendingForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <input type="text" name="vin" placeholder="VIN Number" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="text" name="stock" placeholder="Stock Number" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="text" name="make" placeholder="Make" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="text" name="model" placeholder="Model" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <select name="year" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="">Year</option>
          <script>
            const select = document.currentScript.parentElement;
            for (let y = new Date().getFullYear(); y >= 1990; y--) {
              select.innerHTML += `<option value="${y}">${y}</option>`;
            }
          </script>
        </select>
        <input type="date" name="date" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required value="" />
        <textarea name="comment" placeholder="Comment" class="p-3 border rounded-lg col-span-1 sm:col-span-2 lg:col-span-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button type="submit" class="bg-green-600 hover:bg-green-700 transition text-white font-bold py-3 px-6 rounded-lg col-span-full w-full">Add to Pending List</button>
      </form>
    </section>

    <!-- Pending List Table -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìã Pending List</h2>
      <input type="text" placeholder="Search by VIN, Stock #, Make..." class="mb-4 p-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="pendingTable" class="text-center">
            <!-- Dynamic Content -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Completed List Table -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">‚úÖ Completed List</h2>
      <input type="text" placeholder="Search by VIN, Stock #, Make..." class="mb-4 p-3 border rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Detailed</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
              <th class="border px-4 py-2">Actions</th>
              <th class="border px-4 py-2">Sold</th>
            </tr>
          </thead>
          <tbody id="completedTable" class="text-center">
            <!-- Dynamic Content -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- JS to handle submission -->
  <script>
    document.getElementById("pendingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        vin: form.vin.value.trim(),
        stock: form.stock.value.trim(),
        make: form.make.value.trim(),
        model: form.model.value.trim(),
        year: form.year.value,
        date: form.date.value,
        comment: form.comment.value.trim()
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbxhvJdoAy-TcLppmSvDSHiMOcrhXo3kCngvzzhGFXAeJaxeSAMiONyOWrkDStGTxc4W/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        alert("Vehicle added successfully!");
        form.reset();
        form.date.value = new Date().toISOString().split('T')[0];
      } else {
        alert("Error saving entry. Please try again.");
      }
    });
  </script>
</body>
</html>
