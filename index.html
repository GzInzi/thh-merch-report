<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-md p-6 flex items-center justify-between">
    <img src="logo.png" alt="THH Logo" class="h-12" />
    <h1 class="text-3xl font-bold text-center flex-grow -ml-12">THH Merchandising Report</h1>
  </header>

  <main class="p-8 space-y-12 max-w-screen-xl mx-auto">
    <!-- Toast Message -->
    <div id="toast" class="fixed top-4 right-4 hidden px-4 py-2 rounded text-white font-semibold z-50"></div>

    <!-- Spinner -->
    <div id="spinner" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-40 hidden">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <!-- Data Entry Card -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìù Data Entry</h2>
      <form id="pendingForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <input type="text" name="vin" placeholder="VIN Number" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="text" name="stock" placeholder="Stock Number" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="text" name="make" placeholder="Make" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <input type="text" name="model" placeholder="Model" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        <select name="year" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="">Year</option>
          <script>
            const select = document.currentScript.parentElement;
            for (let y = new Date().getFullYear(); y >= 1990; y--) {
              select.innerHTML += `<option value="${y}">${y}</option>`;
            }
          </script>
        </select>
        <input type="date" name="date" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required value="" />
        <textarea name="comment" placeholder="Comment" class="p-3 border rounded-lg col-span-1 sm:col-span-2 lg:col-span-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <button type="submit" class="bg-green-600 hover:bg-green-700 transition text-white font-bold py-3 px-6 rounded-lg col-span-full w-full">Add to Pending List</button>
      </form>
    </section>

    <!-- Submitted Entries Section -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìã Submitted Entries</h2>
      <input id="searchInput" type="text" placeholder="Search VIN, Stock, Make, Model, Comment..." class="mb-4 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
            </tr>
          </thead>
          <tbody id="entryTable" class="text-center">
            <!-- Loaded entries will appear here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxhvJdoAy-TcLppmSvDSHiMOcrhXo3kCngvzzhGFXAeJaxeSAMiONyOWrkDStGTxc4W/exec";

    const toast = (msg, success = true) => {
      const el = document.getElementById("toast");
      el.innerText = msg;
      el.className = `fixed top-4 right-4 px-4 py-2 rounded z-50 font-semibold text-white ${success ? 'bg-green-600' : 'bg-red-600'}`;
      el.classList.remove("hidden");
      setTimeout(() => el.classList.add("hidden"), 3000);
    };

    const spinner = {
      show: () => document.getElementById("spinner").classList.remove("hidden"),
      hide: () => document.getElementById("spinner").classList.add("hidden")
    };

    let fullEntryData = [];

    document.getElementById("pendingForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      spinner.show();

      const form = e.target;
      const data = {
        vin: form.vin.value.trim(),
        stock: form.stock.value.trim(),
        make: form.make.value.trim(),
        model: form.model.value.trim(),
        year: form.year.value,
        date: form.date.value,
        comment: form.comment.value.trim()
      };

      try {
        const res = await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        if (res.ok) {
          toast("Entry submitted successfully.", true);
          form.reset();
          form.date.value = new Date().toISOString().split('T')[0];
          loadEntries();
        } else {
          toast("Failed to submit entry.", false);
        }
      } catch (err) {
        toast("Network error.", false);
      } finally {
        spinner.hide();
      }
    });

    async function loadEntries() {
      try {
        const res = await fetch(scriptUrl);
        const data = await res.json();
        fullEntryData = data.reverse();
        renderEntries(fullEntryData);
      } catch (err) {
        toast("Error loading entries", false);
      }
    }

    function renderEntries(data) {
      const table = document.getElementById("entryTable");
      table.innerHTML = "";
      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border px-4 py-2">${entry.VIN || ""}</td>
          <td class="border px-4 py-2">${entry["Stock Number"] || ""}</td>
          <td class="border px-4 py-2">${entry.Make || ""}</td>
          <td class="border px-4 py-2">${entry.Model || ""}</td>
          <td class="border px-4 py-2">${entry.Year || ""}</td>
          <td class="border px-4 py-2">${entry.Date || ""}</td>
          <td class="border px-4 py-2">${entry.Comment || ""}</td>
        `;
        table.appendChild(row);
      });
    }

    document.getElementById("searchInput").addEventListener("input", function(e) {
      const value = e.target.value.toLowerCase();
      const filtered = fullEntryData.filter(entry =>
        Object.values(entry).some(val => String(val).toLowerCase().includes(value))
      );
      renderEntries(filtered);
    });

    window.onload = () => {
      document.querySelector("input[name='date']").value = new Date().toISOString().split('T')[0];
      loadEntries();
    };
  </script>
</body>
</html>
