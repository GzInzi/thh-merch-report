<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow-md p-6 flex items-center justify-between">
    <img src="logo.png" alt="THH Logo" class="h-10">
    <h1 class="text-2xl font-bold text-center w-full -ml-10">THH Merchandising Report</h1>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-10">
    <!-- Step 1: Data Entry -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4">üìù Data Entry</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <input id="vin" class="p-3 border rounded" placeholder="VIN Number" />
        <input id="stock" class="p-3 border rounded" placeholder="Stock Number" />
        <input id="make" class="p-3 border rounded" placeholder="Make" />
        <input id="model" class="p-3 border rounded" placeholder="Model" />
        <select id="year" class="p-3 border rounded">
          <option value="">Select Year</option>
          <script>for(let y=1990;y<=new Date().getFullYear();y++)document.write(`<option value="${y}">${y}</option>`);</script>
        </select>
        <input id="comment" class="p-3 border rounded" placeholder="Comment" />
      </div>
      <button onclick="addPending()" class="mt-4 bg-green-600 text-white font-bold py-2 px-6 rounded">Add to Pending List</button>
    </section>

    <!-- Step 2: Pending List -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4">üìã Submitted Entries</h2>
      <table class="w-full text-sm table-auto border">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">VIN</th>
            <th class="border px-2 py-1">Stock #</th>
            <th class="border px-2 py-1">Make</th>
            <th class="border px-2 py-1">Model</th>
            <th class="border px-2 py-1">Year</th>
            <th class="border px-2 py-1">Date</th>
            <th class="border px-2 py-1">Comment</th>
            <th class="border px-2 py-1">Actions</th>
          </tr>
        </thead>
        <tbody id="pendingTable"></tbody>
      </table>
    </section>

    <!-- Step 3: Completed Vehicles -->
    <section class="bg-white p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4">‚úÖ Completed Vehicles</h2>
      <input id="searchCompleted" type="text" class="mb-4 p-3 border rounded w-full md:w-1/3" placeholder="Search...">
      <table class="w-full text-sm table-auto border">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">VIN</th>
            <th class="border px-2 py-1">Stock #</th>
            <th class="border px-2 py-1">Make</th>
            <th class="border px-2 py-1">Model</th>
            <th class="border px-2 py-1">Year</th>
            <th class="border px-2 py-1">Date</th>
            <th class="border px-2 py-1">Detailed</th>
            <th class="border px-2 py-1">Photos</th>
            <th class="border px-2 py-1">Comment</th>
            <th class="border px-2 py-1">Actions</th>
          </tr>
        </thead>
        <tbody id="completedTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-hy3eteka35c3ZkLl7exTQ0nnFz9xhFU",
      authDomain: "thh-merch-report.firebaseapp.com",
      projectId: "thh-merch-report",
      storageBucket: "thh-merch-report.appspot.com",
      messagingSenderId: "214148544505",
      appId: "1:214148544505:web:ef4889d43b8189f5146f28"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function addPending() {
      const vin = document.getElementById("vin").value.trim().toUpperCase();
      const stock = document.getElementById("stock").value.trim().toUpperCase();
      const make = document.getElementById("make").value.trim();
      const model = document.getElementById("model").value.trim();
      const year = document.getElementById("year").value;
      const comment = document.getElementById("comment").value.trim();
      const date = new Date().toISOString().split("T")[0];
      if (!vin || !stock || !make || !model || !year) return alert("Fill all fields");
      await db.collection("pending_vehicles").add({ vin, stock, make, model, year, comment, date });
      document.getElementById("vin").value = "";
      document.getElementById("stock").value = "";
      document.getElementById("make").value = "";
      document.getElementById("model").value = "";
      document.getElementById("year").value = "";
      document.getElementById("comment").value = "";
    }

    function renderPending() {
      db.collection("pending_vehicles").onSnapshot(snapshot => {
        const table = document.getElementById("pendingTable");
        table.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = \`
            <td class="border px-2 py-1">\${d.vin}</td>
            <td class="border px-2 py-1">\${d.stock}</td>
            <td class="border px-2 py-1">\${d.make}</td>
            <td class="border px-2 py-1">\${d.model}</td>
            <td class="border px-2 py-1">\${d.year}</td>
            <td class="border px-2 py-1">\${d.date}</td>
            <td class="border px-2 py-1">\${d.comment || ""}</td>
            <td class="border px-2 py-1 text-green-600 font-bold cursor-pointer" onclick="markComplete('\${doc.id}', \${JSON.stringify(d)})">‚úîÔ∏è</td>
          \`;
          table.appendChild(row);
        });
      });
    }

    async function markComplete(id, data) {
      const detailed = confirm("Is the car detailed?") ? "Yes" : "No";
      const photoType = confirm("Full photos taken?") ? "Full Photos" : "Half Photos";
      await db.collection("vehicles").add({ ...data, detailed, photoType });
      await db.collection("pending_vehicles").doc(id).delete();
    }

    function renderCompleted() {
      db.collection("vehicles").onSnapshot(snapshot => {
        const table = document.getElementById("completedTable");
        table.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const daysOld = Math.floor((new Date() - new Date(d.date)) / (1000 * 60 * 60 * 24));
          let style = "";
          if (d.photoType === "Half Photos") {
            if (daysOld > 15) style = "bg-red-600 text-yellow-200";
            else if (daysOld > 7) style = "bg-orange-400 text-black";
          }
          const row = document.createElement("tr");
          row.innerHTML = \`
            <td class="border px-2 py-1">\${d.vin}</td>
            <td class="border px-2 py-1 font-bold \${style}">\${d.stock}</td>
            <td class="border px-2 py-1">\${d.make}</td>
            <td class="border px-2 py-1">\${d.model}</td>
            <td class="border px-2 py-1">\${d.year}</td>
            <td class="border px-2 py-1">\${d.date}</td>
            <td class="border px-2 py-1">\${d.detailed || ""}</td>
            <td class="border px-2 py-1">\${d.photoType || ""}</td>
            <td class="border px-2 py-1">\${d.comment || ""}</td>
            <td class="border px-2 py-1">‚úèÔ∏è üóëÔ∏è</td>
          \`;
          table.appendChild(row);
        });
      });
    }

    document.getElementById("searchCompleted").addEventListener("input", function () {
      const val = this.value.toLowerCase();
      [...document.getElementById("completedTable").children].forEach(row => {
        row.style.display = [...row.children].some(td => td.textContent.toLowerCase().includes(val)) ? "" : "none";
      });
    });

    renderPending();
    renderCompleted();
  </script>
</body>
</html>
