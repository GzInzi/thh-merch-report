<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THH Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }
    #spinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      display: none;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="toast"></div>
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <main class="max-w-5xl mx-auto p-6">
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Add Vehicle to Pending List</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="vin" placeholder="VIN" class="border p-2 rounded">
        <input id="stock" placeholder="Stock Number" class="border p-2 rounded">
        <input id="make" placeholder="Make" class="border p-2 rounded">
        <input id="model" placeholder="Model" class="border p-2 rounded">
        <select id="year" class="border p-2 rounded">
          <option value="">Year</option>
          <script>for(let y=1990;y<=new Date().getFullYear();y++)document.write(`<option value="${y}">${y}</option>`);</script>
        </select>
        <input id="comment" placeholder="Comment" class="border p-2 rounded">
      </div>
      <button onclick="addPending()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Add</button>
    </section>

    <section class="mt-10 bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Pending Vehicles</h2>
      <table class="w-full table-auto border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">VIN</th>
            <th class="p-2 border">Stock</th>
            <th class="p-2 border">Make</th>
            <th class="p-2 border">Model</th>
            <th class="p-2 border">Year</th>
            <th class="p-2 border">Comment</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="pendingTable"></tbody>
      </table>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-hy3eteka35c3ZkLl7exTQ0nnFz9xhFU",
      authDomain: "thh-merch-report.firebaseapp.com",
      projectId: "thh-merch-report",
      storageBucket: "thh-merch-report.appspot.com",
      messagingSenderId: "214148544505",
      appId: "1:214148544505:web:ef4889d43b8189f5146f28"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const toast = document.getElementById("toast");
    const spinner = document.getElementById("spinnerOverlay");

    function showToast(message) {
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => { toast.style.display = "none"; }, 3000);
    }

    function showSpinner() {
      spinner.style.display = "flex";
    }

    function hideSpinner() {
      spinner.style.display = "none";
    }

    async function addPending() {
      const vin = document.getElementById("vin").value.trim();
      const stock = document.getElementById("stock").value.trim();
      const make = document.getElementById("make").value.trim();
      const model = document.getElementById("model").value.trim();
      const year = document.getElementById("year").value;
      const comment = document.getElementById("comment").value.trim();

      if (!vin || !stock || !make || !model || !year) {
        showToast("Fill all required fields");
        return;
      }

      showSpinner();

      try {
        await db.collection("pending_vehicles").add({ vin, stock, make, model, year, comment });
        showToast("Vehicle added to pending list");
        document.getElementById("vin").value = "";
        document.getElementById("stock").value = "";
        document.getElementById("make").value = "";
        document.getElementById("model").value = "";
        document.getElementById("year").value = "";
        document.getElementById("comment").value = "";
      } catch (error) {
        showToast("Error adding vehicle");
        console.error(error);
      } finally {
        hideSpinner();
      }
    }

    db.collection("pending_vehicles").onSnapshot(snapshot => {
      const table = document.getElementById("pendingTable");
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class='p-2 border'>${d.vin}</td>
          <td class='p-2 border'>${d.stock}</td>
          <td class='p-2 border'>${d.make}</td>
          <td class='p-2 border'>${d.model}</td>
          <td class='p-2 border'>${d.year}</td>
          <td class='p-2 border'>${d.comment || "-"}</td>
          <td class='p-2 border space-x-1'>
            <button onclick="markComplete('${doc.id}', ${JSON.stringify(d).replace(/"/g, '&quot;')})" class='bg-green-500 text-white px-2 py-1 rounded text-sm'>Complete</button>
            <button onclick="editEntry('${doc.id}')" class='bg-yellow-500 text-white px-2 py-1 rounded text-sm'>Edit</button>
            <button onclick="deleteEntry('${doc.id}')" class='bg-red-600 text-white px-2 py-1 rounded text-sm'>Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    });

    async function deleteEntry(id) {
      if (confirm("Delete this vehicle?")) {
        showSpinner();
        try {
          await db.collection("pending_vehicles").doc(id).delete();
          showToast("Entry deleted");
        } catch (error) {
          showToast("Delete failed");
        } finally {
          hideSpinner();
        }
      }
    }

    function markComplete(id, data) {
      showToast("Mark Complete clicked - Add logic here");
    }

    function editEntry(id) {
      showToast("Edit clicked - Add modal logic here");
    }
  </script>
</body>
</html>
