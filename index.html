<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md p-6 flex items-center justify-between">
    <img src="logo.png" alt="THH Logo" class="h-12">
    <h1 class="text-3xl font-bold text-center flex-grow -ml-12">THH Merchandising Report</h1>
  </header>

  <main class="p-8 space-y-12 max-w-screen-xl mx-auto">
    <div id="toast" class="fixed top-4 right-4 hidden px-4 py-2 rounded text-white font-semibold z-50 bg-blue-600"></div>

    <!-- Completed Entries -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">‚úÖ Completed Entries</h2>
      <input id="searchCompleted" type="text" placeholder="Search..." class="mb-4 w-full p-3 border rounded-lg">
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
              <th class="border px-4 py-2">Detailed</th>
              <th class="border px-4 py-2">Photos</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="completedTable" class="text-center"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-hy3eteka35c3ZkLl7exTQ0nnFz9xhFU",
      authDomain: "thh-merch-report.firebaseapp.com",
      projectId: "thh-merch-report",
      storageBucket: "thh-merch-report.appspot.com",
      messagingSenderId: "214148544505",
      appId: "1:214148544505:web:ef4889d43b8189f5146f28"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const completedTable = document.getElementById('completedTable');
    const toast = document.getElementById('toast');

    let undoTimer = null;
    let lastDeleted = null;

    function showToast(message, undo = false) {
      toast.textContent = message;
      toast.classList.remove("hidden");
      if (undo) {
        toast.innerHTML = `${message} <button class="ml-4 underline" onclick="undoDelete()">Undo</button>`;
        undoTimer = setTimeout(() => {
          toast.classList.add("hidden");
          lastDeleted = null;
        }, 5000);
      } else {
        setTimeout(() => toast.classList.add("hidden"), 3000);
      }
    }

    async function deleteCompletedEntry(docId, data) {
      if (confirm("Are you sure you want to delete this completed entry?")) {
        lastDeleted = { id: docId, data };
        await db.collection("vehicles").doc(docId).delete();
        showToast("Entry deleted.", true);
      }
    }

    async function undoDelete() {
      if (lastDeleted) {
        await db.collection("vehicles").doc(lastDeleted.id).set(lastDeleted.data);
        showToast("Entry restored.");
        clearTimeout(undoTimer);
        lastDeleted = null;
      }
    }

    function renderCompletedTable() {
      db.collection("vehicles").onSnapshot(snapshot => {
        completedTable.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="border px-2 py-1">${data.vin}</td>
            <td class="border px-2 py-1">${data.stock}</td>
            <td class="border px-2 py-1">${data.make}</td>
            <td class="border px-2 py-1">${data.model}</td>
            <td class="border px-2 py-1">${data.year}</td>
            <td class="border px-2 py-1">${data.date}</td>
            <td class="border px-2 py-1">${data.comment || ""}</td>
            <td class="border px-2 py-1">${data.detailed || ""}</td>
            <td class="border px-2 py-1">${data.photoType || ""}</td>
            <td class="border px-2 py-1">
              <button class="text-red-600 font-bold" onclick='deleteCompletedEntry("${doc.id}", ${JSON.stringify(data)})'>üóëÔ∏è</button>
            </td>
          `;
          completedTable.appendChild(row);
        });
      });
    }

    document.getElementById("searchCompleted").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      [...completedTable.children].forEach(row => {
        row.style.display = [...row.children].some(td => td.textContent.toLowerCase().includes(filter)) ? "" : "none";
      });
    });

    renderCompletedTable();
  </script>
</body>
</html>
