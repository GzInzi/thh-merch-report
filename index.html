<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md p-6 flex items-center justify-between">
    <img src="logo.png" alt="THH Logo" class="h-12">
    <h1 class="text-3xl font-bold text-center flex-grow -ml-12">THH Merchandising Report</h1>
  </header>

  <main class="p-8 space-y-12 max-w-screen-xl mx-auto">
    <div id="toast" class="fixed top-4 right-4 hidden px-4 py-2 rounded text-white font-semibold z-50"></div>
    <div id="spinner" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-40 hidden">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">📝 Data Entry</h2>
      <form id="pendingForm" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <input type="text" name="vin" placeholder="VIN Number" class="p-3 border rounded-lg" required>
        <input type="text" name="stock" placeholder="Stock Number" class="p-3 border rounded-lg" required>
        <input type="text" name="make" placeholder="Make" class="p-3 border rounded-lg" required>
        <input type="text" name="model" placeholder="Model" class="p-3 border rounded-lg" required>
        <select name="year" class="p-3 border rounded-lg" required>
          <option value="">Year</option>
          <script>const ysel = document.currentScript.parentElement; for (let y = new Date().getFullYear(); y >= 1990; y--) ysel.innerHTML += `<option value=\"${y}\">${y}</option>`;</script>
        </select>
        <input type="date" name="date" class="p-3 border rounded-lg" required>
        <textarea name="comment" placeholder="Comment" class="p-3 border rounded-lg col-span-1 sm:col-span-2 lg:col-span-3"></textarea>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg col-span-full">Add to Pending List</button>
      </form>
    </section>
        <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">📋 Submitted Entries</h2>
      <input id="searchInput" type="text" placeholder="Search..." class="mb-4 w-full p-3 border rounded-lg">
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="entryTable" class="text-center"></tbody>
        </table>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">✅ Completed Entries</h2>
      <input id="searchCompleted" type="text" placeholder="Search..." class="mb-4 w-full p-3 border rounded-lg">
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
            </tr>
          </thead>
          <tbody id="completedTable" class="text-center"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyC-hy3eteka35c3ZkLl7exTQ0nnFz9xhFU",
    authDomain: "thh-merch-report.firebaseapp.com",
    projectId: "thh-merch-report",
    storageBucket: "thh-merch-report.appspot.com",
    messagingSenderId: "214148544505",
    appId: "1:214148544505:web:ef4889d43b8189f5146f28"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const form = document.getElementById('pendingForm');
  const toast = document.getElementById('toast');
  const spinner = document.getElementById('spinner');
  const table = document.getElementById('entryTable');
  const completedTable = document.getElementById('completedTable');

  function showToast(message, type = 'success') {
    toast.textContent = message;
    toast.className = `fixed top-4 right-4 px-4 py-2 rounded font-semibold z-50 ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white`;
    toast.style.display = 'block';
    setTimeout(() => { toast.style.display = 'none'; }, 3000);
  }

  function showSpinner(show = true) {
    spinner.style.display = show ? 'flex' : 'none';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    showSpinner(true);

    const data = Object.fromEntries(new FormData(form).entries());
    data.vin = data.vin.toUpperCase();
    data.stock = data.stock.toUpperCase();
    data.make = data.make.charAt(0).toUpperCase() + data.make.slice(1).toLowerCase();
    data.model = data.model.charAt(0).toUpperCase() + data.model.slice(1).toLowerCase();
    data.comment = data.comment.charAt(0).toUpperCase() + data.comment.slice(1).toLowerCase();

    try {
      await db.collection("pending_vehicles").add(data);
      form.reset();
      showToast("Added to pending list");
    } catch (err) {
      console.error(err);
      showToast("Error saving entry", "error");
    }

    showSpinner(false);
  });

  function renderTable() {
    db.collection("pending_vehicles").onSnapshot(snapshot => {
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border px-2 py-1">${data.vin}</td>
          <td class="border px-2 py-1">${data.stock}</td>
          <td class="border px-2 py-1">${data.make}</td>
          <td class="border px-2 py-1">${data.model}</td>
          <td class="border px-2 py-1">${data.year}</td>
          <td class="border px-2 py-1">${data.date}</td>
          <td class="border px-2 py-1">${data.comment || ""}</td>
          <td class="border px-2 py-1">
            <button onclick="markCompleted('${doc.id}', ${JSON.stringify(data)})" class="text-green-600 font-bold">✔️</button>
            <button onclick="deleteEntry('${doc.id}')" class="text-red-600 font-bold ml-2">🗑️</button>
          </td>
        `;
        table.appendChild(row);
      });
    });
  }

  async function markCompleted(id, data) {
    try {
      await db.collection("vehicles").add(data);
      await db.collection("pending_vehicles").doc(id).delete();
      showToast("Marked as completed");
    } catch (err) {
      console.error(err);
      showToast("Error completing entry", "error");
    }
  }

  async function deleteEntry(id) {
    if (!confirm("Are you sure you want to delete this entry?")) return;
    try {
      await db.collection("pending_vehicles").doc(id).delete();
      showToast("Deleted entry");
    } catch (err) {
      console.error(err);
      showToast("Error deleting entry", "error");
    }
  }
    function renderCompletedTable() {
    db.collection("vehicles").onSnapshot(snapshot => {
      completedTable.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border px-2 py-1">${data.vin}</td>
          <td class="border px-2 py-1">${data.stock}</td>
          <td class="border px-2 py-1">${data.make}</td>
          <td class="border px-2 py-1">${data.model}</td>
          <td class="border px-2 py-1">${data.year}</td>
          <td class="border px-2 py-1">${data.date}</td>
          <td class="border px-2 py-1">${data.comment || ""}</td>
        `;
        completedTable.appendChild(row);
      });
    });
  }

  // Live search
  document.getElementById("searchInput").addEventListener("input", function () {
    const filter = this.value.toLowerCase();
    [...table.children].forEach(row => {
      row.style.display = [...row.children].some(td =>
        td.textContent.toLowerCase().includes(filter)
      ) ? "" : "none";
    });
  });

  document.getElementById("searchCompleted").addEventListener("input", function () {
    const filter = this.value.toLowerCase();
    [...completedTable.children].forEach(row => {
      row.style.display = [...row.children].some(td =>
        td.textContent.toLowerCase().includes(filter)
      ) ? "" : "none";
    });
  });

  renderTable();
  renderCompletedTable();
</script>
</body>
</html>
