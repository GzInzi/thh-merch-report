<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md p-6 flex items-center justify-between">
    <img src="logo.png" alt="THH Logo" class="h-12">
    <h1 class="text-3xl font-bold text-center flex-grow -ml-12">THH Merchandising Report</h1>
  </header>

  <main class="p-8 max-w-screen-xl mx-auto space-y-12">
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìù Data Entry</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="vin" type="text" placeholder="VIN Number" class="p-3 border rounded-lg">
        <input id="stock" type="text" placeholder="Stock Number" class="p-3 border rounded-lg">
        <input id="make" type="text" placeholder="Make" class="p-3 border rounded-lg">
        <input id="model" type="text" placeholder="Model" class="p-3 border rounded-lg">
        <select id="year" class="p-3 border rounded-lg"></select>
        <input id="comment" type="text" placeholder="Comment" class="p-3 border rounded-lg">
      </div>
      <button onclick="addPending()" class="mt-4 bg-green-600 text-white font-bold py-2 px-6 rounded-lg">Add to Pending List</button>
    </section>

    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìã Submitted Entries</h2>
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="pendingTable" class="text-center"></tbody>
        </table>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">‚úÖ Completed Vehicles</h2>
      <input id="searchCompleted" type="text" placeholder="Search..." class="mb-4 w-full p-3 border rounded-lg">
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('vin')">VIN</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('stock')">Stock #</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('make')">Make</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('model')">Model</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('year')">Year</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('date')">Date</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('detailed')">Detailed</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('photoType')">Photos</th>
              <th class="border px-4 py-2 cursor-pointer" onclick="sortTable('comment')">Comment</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="completedTable" class="text-center"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- JS Script placeholder to load separately -->
</body>
</html>
