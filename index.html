<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THH Merchandising Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md p-6 flex items-center justify-between">
    <img src="logo.png" alt="THH Logo" class="h-12">
    <h1 class="text-3xl font-bold text-center flex-grow -ml-12">THH Merchandising Report</h1>
  </header>

  <main class="p-8 space-y-12 max-w-screen-xl mx-auto">
    <!-- STEP 1: Data Entry -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìù Data Entry (Pending List Form)</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="vin" type="text" placeholder="VIN Number" class="p-3 border rounded-lg">
        <input id="stock" type="text" placeholder="Stock Number" class="p-3 border rounded-lg">
        <input id="make" type="text" placeholder="Make" class="p-3 border rounded-lg">
        <input id="model" type="text" placeholder="Model" class="p-3 border rounded-lg">
        <select id="year" class="p-3 border rounded-lg"><option value="">Select Year</option></select>
        <input id="comment" type="text" placeholder="Comment" class="p-3 border rounded-lg">
      </div>
      <button onclick="addPending()" class="mt-4 bg-green-600 text-white font-bold py-2 px-6 rounded-lg">Add to Pending List</button>
    </section>

    <!-- STEP 2: Submitted Entries -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">üìã Submitted Entries</h2>
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Comment</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="pendingTable" class="text-center"></tbody>
        </table>
      </div>
    </section>

    <!-- STEP 3: Completed Entries -->
    <section class="bg-white rounded-2xl shadow-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-6">‚úÖ Completed Vehicles</h2>
      <div class="flex gap-4 mb-4">
        <select id="filterDetailed" class="p-3 border rounded-lg">
          <option value="">Filter by Detailed</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <select id="filterPhotos" class="p-3 border rounded-lg">
          <option value="">Filter by Photo Type</option>
          <option value="Full Photos">Full Photos</option>
          <option value="Half Photos">Half Photos</option>
        </select>
        <input id="searchCompleted" type="text" placeholder="Search..." class="p-3 border rounded-lg flex-grow">
      </div>
      <div class="overflow-x-auto">
        <table class="w-full table-auto border text-sm">
          <thead class="bg-gray-100 text-xs uppercase text-gray-600">
            <tr>
              <th class="border px-4 py-2">VIN</th>
              <th class="border px-4 py-2">Stock #</th>
              <th class="border px-4 py-2">Make</th>
              <th class="border px-4 py-2">Model</th>
              <th class="border px-4 py-2">Year</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Detailed</th>
              <th class="border px-4 py-2">Photos</th>
              <th class="border px-4 py-2">Comment</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="completedTable" class="text-center"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyC-hy3eteka35c3ZkLl7exTQ0nnFz9xhFU",
    authDomain: "thh-merch-report.firebaseapp.com",
    projectId: "thh-merch-report",
    storageBucket: "thh-merch-report.appspot.com",
    messagingSenderId: "214148544505",
    appId: "1:214148544505:web:ef4889d43b8189f5146f28"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ADD THIS FUNCTION:
  async function addPending() {
    const vin = document.getElementById("vin").value.trim().toUpperCase();
    const stock = document.getElementById("stock").value.trim().toUpperCase();
    const make = document.getElementById("make").value.trim();
    const model = document.getElementById("model").value.trim();
    const year = document.getElementById("year").value;
    const comment = document.getElementById("comment").value.trim();
    const date = new Date().toISOString().split("T")[0];

    if (!vin || !stock || !make || !model || !year) {
      alert("Please fill all fields.");
      return;
    }

    await db.collection("pending_vehicles").add({
      vin, stock, make, model, year, comment, date
    });

    document.getElementById("vin").value = "";
    document.getElementById("stock").value = "";
    document.getElementById("make").value = "";
    document.getElementById("model").value = "";
    document.getElementById("year").value = "";
    document.getElementById("comment").value = "";
  }
</script>
</body>
</html>
